<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>angular</title>
</head>
<body>
<div>
  <div ng-init="phones=['小米','苹果','华为']"></div>
  <div ng-repeat="phone in phones">
    {{phone}}
    {{$index}}
    {{$first}}
    {{$last}}
    {{$odd}}
    {{$even}}
  </div>
</div>
<script src="angular.js"></script>
</body>
</html>
